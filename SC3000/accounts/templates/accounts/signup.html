{% extends "base.html" %}
{% block content %}
{% load django_bootstrap5 %}
<div class="container d-flex flex-column align-items-center">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %} {% bootstrap_form form layout="floating"%}
    {% bootstrap_button "Login" button_type="submit" button_class="btn btn-outline-primary"%}
  </form>
  <p>Have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
